<!DOCTYPE html>
<html>
<head>
    <title>Magical Number Game - Swastikb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        /* Keyframes for the animated background */
        @keyframes moveGradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Animation for the background */
        #animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #f06, #9f6, #06f, #f06);
            background-size: 400% 400%;
            animation: moveGradient 20s linear infinite;
        }

        h1 {
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        #input-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        input[type="text"] {
            width: 100px;
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        button {
            margin-top: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .magic-number {
            font-size: 32px;
            color: #ff5722;
        }

        #output-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #444;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            z-index: 1;
        }

        pre {
            white-space: pre-wrap;
            font-size: 24px;
            line-height: 1.6;
            margin: 0;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="animated-background"></div>
    <h1>Magical Number Game</h1>
    <div id="input-container">
        <label for="number1">Enter your 1st 5-digit number between 1-7:</label>
        <input type="text" id="number1" maxlength="5" oninput="calculateAndDisplayOutput()" /><br>
        <label for="number2">Enter your 2nd 5-digit number between 1-7:</label>
        <input type="text" id="number2" maxlength="5" oninput="calculateAndDisplayOutput()" /><br>
        <label for="number3">Enter your 4th 5-digit number between 1-7:</label>
        <input type="text" id="number3" maxlength="5" oninput="calculateAndDisplayOutput()" /><br>
        <button onclick="calculateAndDisplayOutput()">Calculate</button>
    </div>

    <div id="output-container">
        <pre id="output">
            <!-- Output will be displayed here -->
        </pre>
    </div>

    <!-- Footer -->
    <footer>
        Copyright &copy; Swastikb
    </footer>

    <script>
        
        function calculateAndDisplayOutput() {
            // Get user input values
            const number1 = document.getElementById("number1").value;
            const number2 = document.getElementById("number2").value;
            const number3 = document.getElementById("number3").value;

            // Convert input strings to integers
            const digits1 = number1.split("").map(Number);
            const digits2 = number2.split("").map(Number);
            const digits4 = number3.split("").map(Number);

            // Perform calculations similar to the C code
            let outputText = `Your Number is : ${digits1.join(" ")}\n`;
            for (let i = 0; i < 4; i++) {
                digits1[i] += 2;
            }
            const magicalNumber = `2${digits1.join("")}`;
            outputText += `The Magical answer for your number is : <strong class="magic-number">${magicalNumber}</strong>\nRemember your magical number!!!!\n`;

            let digits3 = [];
            for (let i = 0; i < 5; i++) {
                digits3[i] = 10 - digits2[i];
            }
            outputText += `Your 3rd 5-digit number is : ${digits3.join("")}\n`;

            let digits5 = [];
            for (let i = 0; i < 5; i++) {
                digits5[i] = 10 - digits4[i];
            }
            outputText += `Your 5th 5-digit number is: ${digits5.join("")}\n`;

            outputText += "Magic is that the magical number that I gave is same as the sum of all the five 5-digit numbers: Check yourself\n";

            // Display the output
            document.getElementById("output").innerHTML = outputText;
        }
    </script>
</body>
</html>
